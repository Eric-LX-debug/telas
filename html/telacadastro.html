<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eco Point</title>
    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header></header>
    <h2>Cadastra-se</h2>
    <form name="formulariocadastro" onsubmit="validarcadastro(event)">
        <section class="cadastro">
            <div id="caixaesquerda">
                <h3>ENTRE NO MUNDO MAIS VERDE.</h3>
                <input type="text" placeholder="Nome Completo:" id="nomecompleto" minlength="15" maxlength="80" size="50">
                <br>
                <strong><p>Data de nascimento:</p></strong>
                <input type="date" id="datanascimento" size="50" onchange="validarIdade(this.value)"> <!--Foi adicionado o evento 'onchange' ao input de data para chamar a função, pois o evento ocorre quando a parte textual de uma caixa de combinação ou o conteúdo de uma caixa de texto é alterado-->
                <br>
                <strong><p>Sexo:</p></strong>
                <select id="genero">
                    <option value="1">Selecione</option>
                    <option value="2">Feminino</option>
                    <option value="3">Masculino</option>
                    <option value="4">Outro</option>
                </select>
                <br>
                <br>
                <input type="text" id="campousuario" placeholder="Crie seu usuário:" maxlength="6" size="50">
                <br>
                <br>
                <input type="password" id="camposenha" placeholder="Crie sua senha:" maxlength="8" size="50">
                <br>
                <br>
                <input type="password" id="confirmasenha" placeholder="Confirme sua senha:" maxlength="8" size="50">
                <br>
                <br>
                <input type="text" id="cpf" placeholder="Digite seu CPF" size="50">
            </div>
            <div id="caixadireita">
                <h4>Informações Complementares:</h4>
                <strong><p>Cep:</p></strong>
                <input type="text" id="cep" placeholder="00000-000" required oninput="formatarCEP(this)"> <button type="button" id="buscar">Buscar</button>
                <input type="text"  placeholder="Endereço:" size="50"  id="rua" readonly> <!--reandonly faz com que o campo esteja habilidado, mas não pode ser editado-->
                <br>
                <br>
                <input type="text" placeholder="Bairro:" size="50" id="bairro" readonly>
                <br>
                <br>
                <input type="text" placeholder="Cidade:" size="50" id="cidade" readonly>
                <br>
                <br>
                <input type="text"  placeholder="Número:" size="50" id="num"> <input type="text"  placeholder="Complemento:" size="50" id="complemento">
                <br>
                <br>
                <strong><p>Telefone:</p></strong>
                <input type="text" id="tel" placeholder="(00) 00000-0000" size="50" oninput="formatarTEL(this)">
                <br>
                <br>
                <input type="email" id="inserirEmail" placeholder="exemplo@provedor.com" size="50" oninput="validarEmail(this)">
                <br>
                <br>
            </div>
        </section>

        <section id="botoes">
            <button type="submit">CADASTRAR</button> <!-- Alterado para submit -->
            <button type="button" id="botaovoltar" onclick="voltar()">VOLTAR</button> 
            <button type="reset" id="botaolimpar">LIMPAR</button>
        </section>
    </form>
    
    <script src="../js/validacaocadastro.js"></script> <!-- Adicionado defer para garantir que o JS seja carregado após o HTML -->
</body>
</html>
